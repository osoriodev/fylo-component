<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Fylo data storage component challenge">
    <link rel="icon" href="./assets/favicon.png" sizes="32x32" type="image/png">
  </head>
  <body>
    <main class="main">
      <article class="ds">
        <h1 class="sr-only">Data storage</h1>
        <div class="ds__content">
          <img class="ds__img" src="./assets/logo.svg" alt="Fylo logo">
          <ul class="ds__btns-list">
            <li>
              <button class="ds__btn" aria-label="Document">
                <i class="ds__icon ds__icon--document" aria-hidden="true"></i>
              </button>
            </li>
            <li>
              <button class="ds__btn" aria-label="Folder">
                <i class="ds__icon ds__icon--folder" aria-hidden="true"></i>
              </button>
            </li>
            <li>
              <button class="ds__btn" aria-label="Upload">
                <i class="ds__icon ds__icon--upload" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="ds__content">
          <p class="ds__description">You've used <em>815 GB</em> of your storage</p>
          <div class="bar">
            <meter class="bar__base" min="0" max="1000" value="815" title="GB"></meter>
            <div class="bar__gauge"></div>
          </div>
          <div class="ds__ranks">
            <p class="ds__value">0 GB</p>
            <p class="ds__value">1000 GB</p>
          </div>
          <div class="ds__popup">
            <p class="ds__popup-text"><em>185</em> GB left</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
